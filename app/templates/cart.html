{% for seller_id, items in grouped_cart.items() %}
<h4>Seller: {{ items[0].card.uploader.username }}</h4>
<table class="table">
    <thead>
        <tr>
            <th>Card</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.card.name }}</td>
            <td>${{ item.card.price }}</td>
            <td>${{ item.card.price * item.quantity }}</td>
            <td>
                <form method="POST" action="{{ url_for('cart.remove_from_cart', cart_id=item.id) }}" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
<div class="text-end">
    <h5>Total Price: ${{ total_price }}</h5>
    <form method="POST" action="{{ url_for('cart.checkout') }}">
        <button type="submit" class="btn btn-success">Proceed to Checkout</button>
    </form>
</div>
