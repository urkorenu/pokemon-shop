{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">{{ _('Contact Us') }}</h1>
            <p class="text-center">{{ _("We'd love to hear from you! Please fill out the form below and we'll get back to you soon.") }}</p>
            <form method="POST" action="{{ url_for('user.contact_us') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">{{ _('Your Name') }}</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">{{ _('Your Email') }}</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">{{ _('Your Message') }}</label>
                    <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">{{ _('Send Message') }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
