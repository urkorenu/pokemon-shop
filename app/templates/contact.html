{% extends "base.html" %}

{% block content %}
<style>
    /* Page Styling */
    .contact-section {
        background-color: #f9f9f9;
        padding: 40px 0;
        border-radius: 12px;
    }

    .contact-card {
        background: #fff;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 30px;
    }

    .contact-title {
        font-size: 2rem;
        font-weight: bold;
        color: #3B4CCA;
    }

    /* Input and Textarea Styling */
    .form-control {
        border: 1px solid #ced4da;
        border-radius: 8px;
        transition: box-shadow 0.2s, border-color 0.2s;
    }

    .form-control:focus {
        border-color: #3B4CCA;
        box-shadow: 0 0 5px rgba(59, 76, 202, 0.5);
    }

    /* Button Styling */
    .btn-primary {
        background-color: #3B4CCA;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #2a3698;
        color: #fff;
    }
</style>

<div class="container mt-5 contact-section">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Contact Card -->
            <div class="contact-card">
                <h1 class="contact-title text-center mb-4">{{ _('Contact Us') }}</h1>
                <p class="text-center mb-4 text-muted">
                    {{ _("We'd love to hear from you! Please fill out the form below and we'll get back to you soon.") }}
                </p>
                <!-- Contact Form -->
                <form method="POST" action="{{ url_for('user.contact_us') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">{{ _('Your Name') }}</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="{{ _('Enter your full name') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ _('Your Email') }}</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="{{ _('Enter your email') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">{{ _('Your Message') }}</label>
                        <textarea class="form-control" name="message" id="message" rows="5" placeholder="{{ _('Write your message here...') }}" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">{{ _('Send Message') }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
