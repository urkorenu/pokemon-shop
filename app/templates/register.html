{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form action="/auth/register" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="location">Location:</label>
    <select id="location" name="location" required>
        <option value="" disabled selected>Select your city</option>
        {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
        {% endfor %}
    </select>
    <label for="contact_preference">Contact Preference:</label>
    <select id="contact_preference" name="contact_preference" required>
        <option value="phone">Phone</option>
        <option value="facebook">Facebook</option>
    </select>
    <label for="contact_details">Phone Number or Facebook Link:</label>
    <input type="text" id="contact_details" name="contact_details" required>
    <button type="submit">Register</button>
</form>
{% endblock %}
