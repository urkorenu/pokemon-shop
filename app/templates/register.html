{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form action="/auth/register" method="POST">
    <div class="form-element">
        <label for="username">Username:</label>
        <input type="text" class="username" name="username" required>
    </div>
    <div class="form-element">
        <label for="email">Email:</label>
        <input type="email" class="email" name="email" required>
    </div>
    <div class="form-element">
        <label for="password">Password:</label>
        <input type="password" class="password" name="password" required>
    </div>
<div class="form-element">
<label for="location">Location:</label>
    <select class="location" name="location" required>
        <option value="" disabled selected>Select your city</option>
        {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
        {% endfor %}
    </select>
</div>
<div class="form-element">
<label for="contact_preference">Contact Preference:</label>
    <select class="contact_preference" name="contact_preference" required>
        <option value="phone">Phone</option>
        <option value="facebook">Facebook</option>
    </select>
</div>
<div class="form-element">
    <label for="contact_details">Phone Number or Facebook Link:</label>
    <input type="text" class="contact_details" name="contact_details" required>
</div>
    <button type="submit">Register</button>
</form>
{% endblock %}
