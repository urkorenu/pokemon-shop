{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-header">
            <h3>{{ _("Forgot Password") }}</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('auth.forgot_password') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">{{ _("Email") }}</label>
                    <input type="email" class="form-control" name="email" placeholder="{{ _('Enter your email address') }}" required>
                </div>
                <button type="submit" class="btn btn-primary">{{ _("Send Reset Link") }}</button>
            </form>
        </div>
        <div class="card-footer">
            <small>
                {{ _('Remembered your password?') }}
                <a href="{{ url_for('auth.auth') }}" class="text-primary">{{ _('Login here') }}</a>.
            </small>
        </div>
    </div>
</div>
{% endblock %}
