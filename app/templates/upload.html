{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Upload New Pok√©mon Card</h2>

    <!-- Card Upload Form -->
    <form action="/admin/upload" method="POST" enctype="multipart/form-data">
        <!-- Set Name -->
        <div class="mb-3">
            <label for="set_name" class="form-label">Set Name:</label>
            <select id="set_name" name="set_name" class="form-select" required>
                <option value="">Select Set</option>
                {% for s in sets %}
                <option value="{{ s.name }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Card Number -->
        <div class="mb-3">
            <label for="number" class="form-label">Card Number:</label>
            <input type="number" id="number" name="number" class="form-control" required>
        </div>

        <!-- Card Type -->
        <div class="mb-3">
            <label for="card_type" class="form-label">Card Type:</label>
            <select id="card_type" name="card_type" class="form-select" required>
                <option value="Normal">Normal</option>
                <option value="Holofoil">Holofoil</option>
                <option value="Reverse Holofoil">Reverse Holofoil</option>
                <option value="First Edition">First Edition</option>
            </select>
        </div>

        <!-- Card Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Card Name:</label>
            <input type="text" id="name" name="name" class="form-control" readonly>
        </div>

        <!-- Condition -->
        <div class="mb-3">
            <label for="condition" class="form-label">Condition:</label>
            <select id="condition" name="condition" class="form-select" required>
                <option value="NM">Near Mint (NM)</option>
                <option value="LP">Lightly Played (LP)</option>
                <option value="MP">Moderately Played (MP)</option>
                <option value="HP">Heavily Played (HP)</option>
                <option value="DMG">Damaged (DMG)</option>
            </select>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>

        <!-- Amount -->
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Card Image:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
        </div>

        <!-- Grading Details -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="is_graded" name="is_graded" class="form-check-input">
            <label for="is_graded" class="form-check-label">Is Graded?</label>
        </div>
        <div id="grading-details" style="display: none;">
            <div class="mb-3">
                <label for="grade" class="form-label">Grade (1-10):</label>
                <input type="number" id="grade" name="grade" class="form-control" min="1" max="10" step="0.5">
            </div>
            <div class="mb-3">
                <label for="grading_company" class="form-label">Grading Company:</label>
                <select id="grading_company" name="grading_company" class="form-select">
                    <option value="PSA">PSA</option>
